<ion-header>

    <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only (click)="cerrarModal()">
          <ion-icon md="md-arrow-round-back" ></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Actualiza tu perfil</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="nav">
  
        <div class="arriba"> 
          <br> 
          <br>
          <br>
          <br>
          <br> <br>
          <br>
          <br>
          
        </div>
        <div style="position: absolute; left: 80px; top: 30px; z-index: 3;"> 
            <img class="redonda" src="http://i3.sinaimg.cn/edu/2014/1126/U11035P42DT20141126103058.jpg" alt="">
        </div>
    <div class="abajo" *ngIf="perfil!=null" padding>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <ion-list>
            <input [(ngModel)]="datos.codigo" type="hidden" value="{{perfil.codigo}}">

            <ion-item>
              <ion-label floating>Email personal</ion-label>
              <ion-input [(ngModel)]="datos.emailpersonal" type="text" value="{{perfil.emailpersonal}}"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Telefono</ion-label>
              <ion-input [(ngModel)]="datos.telefono" type="text" value=" {{perfil.telefono}}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Direccion</ion-label>
                <ion-input  [(ngModel)]="datos.direccion" type="text" value=" {{perfil.direccion}}"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Clave</ion-label>
                <ion-input [(ngModel)]="datos.clave" type="text" value="{{perfil.clave}}"></ion-input>
              </ion-item>
          
          </ion-list>
          
        </div>
        <button ion-button block  (click)="guardarDatos()">Guardar Cambios</button>
      
        
  
  </ion-content>
