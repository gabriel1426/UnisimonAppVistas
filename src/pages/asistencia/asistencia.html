<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only (click)="cerrarModal()">
          <ion-icon md="md-arrow-round-back" ></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Asistencia</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngFor="let asistencia of asistencias">
        
        <ion-row >
            <ion-col class="bordes" col-3   color="primary"> 
                {{asistencia.idestudiante}}
            </ion-col>
            <ion-col class="bordes" col-7   color="primary"> 
                {{asistencia.mestudiante}}
            </ion-col>
            <ion-col class="bordes" col-2 >
                 <ion-toggle checked="true" (ionChange)="modificar(asistencia.idestudiante,asistencia.idmateira)"></ion-toggle>
            </ion-col>
            
          </ion-row>
      
    </div>
    <br>
    <button ion-button block (click)="enviar()">
       Enviar Asistencia
      </button>

</ion-content>
